<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Login</title>
    <style>
        .my{
            text-align: center;
            width: 100%;
            padding-bottom: 5%;
            border-radius: 10px;
        }
         .loginbox{
             text-align: center;
             background-color: aliceblue;
             width: 20%;
             margin-top:15%;
             margin-left: 40%;
             height: 50%;
             border-radius: 10px;
         }
         form{
             width: fit-content;
            
             padding-bottom: 10%;
             background-color: aliceblue;
             height: 50%;
             font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
             border-collapse: collapse;
            border-radius: 10px;
         }
         body{
             background-color: teal;
         }
         .submit{
             background-color: aliceblue;
             font-size: medium;
             font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
             border-radius: 5px;
             height: 30px;
             color: darkcyan;
         }
         h2{
            padding-top: 5%;
            padding-bottom: -3%;
             color: darkcyan;

         }
         p{
             color: darkslategray;
             font-family: Georgia, 'Times New Roman', Times, serif;
         }
         a{
             color:darkcyan;
             font-family: Georgia, 'Times New Roman', Times, serif;
         }
    </style>

</head>
<body>
    <div class="container" style="min-height:100% ; width:80%">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick=delete_flash(this)><span aria-hidden="true">Ã—</span></button>
                {{message}}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        {% block body %}{% endblock %}
        </div>
    <div class="loginbox">
        <div class="my">
            <h2>To Do List</h2>
        <form action="/login" method="POST">
        <p>Username :
            <input type="text" name="username" required>
        </p>
        <p>Password :
            <input type="password" name="pwd" required>
        </p>
        <input type="submit" class="submit" value="Submit">
        </form>
        <a href="/signup.html">Don't have an account ?</a>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    function delete_flash(flash){
        $(flash).parent().remove()
    }
    </script>
</body>
</html>
